<!DOCTYPE html>
<html>
  <body>
     <header>
        <h1 class="rainbow-text">Image Resizer</h1>
        <img style="display: none;" id="imgToResize" />
     </header> 

     <main class="cell">
        <label for="upload">Pick an image</label>
        <input id="upload" type="file" accept="image/*" />
       
        <br>
    
        <label for="color-picker">Pick a background color</label>
        <input id="color-picker" type="color" value="#000000">
        <label for="imagebg-picker">Or use image as background</label>
        <input id="imagebg-picker" type="checkbox" >
        
        <br>
    
        <label for="width-input">Image width</label>
        <input id="width-input" type="number" value="896">
    
        <label for="height-input">Image height</label>
        <input id="height-input" type="number" value="506">
    
     </main>

    <canvas id="canvas"></canvas>

    <footer class="cell">
        <p>
           Move the image around using the arrow keys. Use the + or - keys to zoom the image in or out. Dragging, dropping, scrolling also works as expected.
        </p>

        <button id="export-button" onclick="downloadImage()">Save image</button>
    
    </footer>
   
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
